<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="signupbootpage/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="signupbootpage/assets/css/Registration-Form-with-Photo.css">
    <link rel="stylesheet" href="signupbootpage/assets/css/styles.css">
</head>

<body>
    <section class="register-photo" style="height: 771.8px;">
        <div class="form-container">
            <div class="image-holder"></div>
            <form method="post" action="{{ url_for('signuptest')}}">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name" required=""></div>
                <div class="form-group"><input class="form-control" type="email" name="username" placeholder="Email" required=""></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password " required=""></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button type="submit" class="btn btn-primary btn-block" value="submit" type="submit">Sign Up</button></div><a class="already" href="#">You already have an account? Login here.</a>
            </form>
        </div>
    </section>
    <script src="signupbootpage/assets/js/jquery.min.js"></script>
    <script src="signupbootpage/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
